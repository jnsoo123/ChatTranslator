{% extends 'layout.html' %}

{% block body %}

{% block javascript %}

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
var socket;
$(document).ready(function(){
  socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
  socket.on('connect', function() {
    socket.emit('joined', {});
  });
  socket.on('status', function(data) {
    $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
    $('#chat').scrollTop($('#chat')[0].scrollHeight);
  });
  socket.on('message', function(data) {
    $('#chat').val($('#chat').val() + data.msg + '\n');
    $('#chat').scrollTop($('#chat')[0].scrollHeight);
  });
  $('#text').keypress(function(e) {
    var code = e.keyCode || e.which;
    if (code == 13) {
      text = $('#text').val();
      $('#text').val('');
      socket.emit('text', {msg: text});
    }
  });
});

function leave_room() {
  socket.emit('left', {}, function() {
    socket.disconnect();
    // go back to the login page
    window.location.href = "{{ url_for('main.index') }}";
  });
}

function change_locale() {
  // change current locale
  let locale = $('#locale-changer').find(':selected').attr('data-locale');
  socket.emit('change_locale', { locale: locale })  
}
</script>
{% endblock %}
<div class="content chat">
  <section class="top">
    <h1>Chat Auto Translator: {{ room }}</h1>
  </section>
  <section class="container">
    <div class="chat-box">
      <textarea disabled="true" id="chat" cols="80" rows="20"></textarea>
    </div>
    <div class="chat-field">
      <input id="text" size="80" placeholder="Enter your message here">
    </div>
    <div class="lang-change">
      <label>Change Translator to:</label>
      <select id='locale-changer' onchange="change_locale()">
        <option data-locale='en-US'>English</option>
        <option data-locale='ja'>Japanese</option>
        <option data-locale='zh-TK'>Chinese</option>
      </select>
    </div>
    <div class="exit-room">
      <a href="#" class="leave" onclick="leave_room();">Leave this room</a>
    </div>
    <div class="clear"></div>
  </section>
</div>
{% endblock %}
